buildscript {
    ext {
        _compileSdkVersion = 26 // When updating, don't forget to adjust .travis.yml.
        archivesGroup = 'org.greenrobot'
        archivesVersion = '3.2.1'
    }

    repositories{
        mavenLocal()
        jcenter()
        mavenCentral()
        google()
    }

    dependencies {
        classpath "org.greenrobot:eventbus-register:$archivesVersion"
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
        google()
    }
}

if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}
